<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navigation.html :: topBar"></div>

<div class="d-flex justify-content-center">
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info">

            <h5 class="panel-heading" th:text="#{login.signIn}"></h5>

            <div style="padding-top: 10px" class="panel-body">

                <form th:action="@{/authenticateTheUser}"
                      method="POST" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10"
                                     th:text="#{login.error.nameOrPssw}">
                                </div>

                                <div th:if="${accountSuccess}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                    <span th:text="#{login.newAccountSuccess}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" name="username" th:placeholder="#{login.username}" class="form-control">
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" name="password" th:placeholder="#{login.password}" class="form-control">
                    </div>

                    <!-- Login Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success btn-sm" th:text="#{login.login}"></button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <a th:href="@{/register/form}" th:text="#{login.register}"></a>

    </div>

</div>

</body>
</html>
